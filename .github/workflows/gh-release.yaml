name: gh-release

on:
  push:
    branches:
      - main
    paths:
      - "**/RELEASE"
  workflow_dispatch:

jobs:
  gh-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: pipe-cd/actions-gh-release@v2.6.0
        with:
          release_file: "**/RELEASE"
          token: ${{ secrets.GITHUB_TOKEN }}
  # build-pdf:
  #   needs: [gh-release]
  #   uses: BIwashi/resume/.guthub/workflows/build-pdf.yml@main


  build-pdf:
    name: build pdf and upload release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: latest
      - run: pnpm install --frozen-lockfile
      - name: build pdf
        run: pnpm run build:pdf
      # - name: create release
      #   id: create_release
      #   uses: actions/create-release@v1
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #   with:
      #     tag_name: ${{ github.ref }}
      #     release_name: Release ${{ github.ref }}
      #     draft: false
      #     prerelease: false
      - name: upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.gh-release.outputs.upload_url }}
          asset_path: ./docs/README.pdf
          asset_name: resume.pdf
          asset_content_type: application/pdf